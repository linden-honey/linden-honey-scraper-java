application:
  rest:
    base-path: /api
  scraper:
    base-url: http://www.gr-oborona.ru/
    retry:
      maxRetries: 5
      firstBackoff: 1s
      maxBackoff: 6s

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - metrics
          - prometheus

logging:
  level:
    com:
      github:
        lindenhoney: DEBUG

springdoc:
  swagger-ui:
    path: /
  api-docs:
    path: /api-docs
